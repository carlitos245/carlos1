<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>EFECT MATRIX JavaScript</title>
    <style>
        body {
            background-color: black; /* Fond noir */
            width: 100%; /* Largeur à 100% de l'écran */
        }
        #matrixText {
            color: green; /* Texte en vert */
            white-space: pre; /* Préserve les espaces et les sauts de ligne */
        }
    </style>
    <script type="text/javascript">
        function matrix() {
            const characters = "dfqkfg,mqdfglkcb,lfblndflnvkjnvkhvbldfbljbdfnlknvlksaasdqsid";
            const interval = setInterval(() => {
                let line = '';
                for (let i = 0; i < 60; i++) {
                    line += characters.charAt(Math.floor(Math.random() * characters.length)) + ' ';
                }
                document.getElementById("matrixText").textContent += line + '\n'; // Ajoute un saut de ligne
            }, 50); // Interval plus court (50 ms)
            // Arrête la boucle après 5 secondes
            setTimeout(() => clearInterval(interval), 5500);
        }
        matrix();
    </script>
</head>
<body>
    <pre id="matrixText"></pre> <!-- Utilisez la balise <pre> pour préserver les espaces -->
</body>
</html>
